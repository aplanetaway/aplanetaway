 <script>

 var i = 0; //start
 var images = [];
 var time = 2000;

//image list
 images [0] = 'photos/free3s.jpg';
 images [1] = 'photos/kray2s.jpg';
 images [2] = 'photos/free2s.jpg';

// change image
 function changeImg (){
    document.slide.src = images[i];

    if(i < images.length - 1){
        i++;
    } else {
        i = 0;
    }

    setTimeout("changeImg()", time);
}

 window.onload = changeImg;

</script>
